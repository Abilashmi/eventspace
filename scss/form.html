<!-- Event Space Booking Form -->
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
      <div class="col-lg-10 col-md-12">
        <div class="form-container p-5 shadow-lg rounded bg-light">
          <h2 class="text-center mb-4 text-primary">Book Your Event Space</h2>
          <form action="/submit_booking" method="post">
            <div class="row mb-4">
              <!-- Full Name -->
              <div class="col-lg-6 col-md-6 d-flex align-items-center">
                <label for="name" class="form-label fw-bold col-4">Full Name</label>
                <input type="text" class="form-control border-primary col-8" id="name" name="name" placeholder="Enter your full name" required>
              </div>
              <!-- Email Address -->
              <div class="col-lg-6 col-md-6 d-flex align-items-center">
                <label for="email" class="form-label fw-bold col-4">Email Address</label>
                <input type="email" class="form-control border-primary col-8" id="email" name="email" placeholder="Enter your email" required>
              </div>
            </div>
  
            <div class="row mb-4">
              <!-- Phone Number -->
              <div class="col-lg-6 col-md-6 d-flex align-items-center">
                <label for="phone" class="form-label fw-bold col-4">Phone Number</label>
                <input type="tel" class="form-control border-primary col-8" id="phone" name="phone" placeholder="Enter your phone number" required>
              </div>
              <!-- Event Type -->
              <div class="col-lg-6 col-md-6 d-flex align-items-center">
                <label for="event_type" class="form-label fw-bold col-4">Event Type</label>
                <select class="form-select border-primary col-8" id="event_type" name="event_type" required>
                  <option value="" disabled selected>Select Event Type</option>
                  <option value="wedding">Wedding</option>
                  <option value="corporate">Corporate Event</option>
                  <option value="birthday">Birthday Party</option>
                  <option value="conference">Conference</option>
                  <option value="other">Other</option>
                </select>
              </div>
            </div>
  
            <div class="row mb-4">
              <!-- Event Date -->
              <div class="col-lg-6 col-md-6 d-flex align-items-center">
                <label for="event_date" class="form-label fw-bold col-4">Event Date</label>
                <input type="date" class="form-control border-primary col-8" id="event_date" name="event_date" required>
              </div>
              <!-- Number of Guests -->
              <div class="col-lg-6 col-md-6 d-flex align-items-center">
                <label for="guests" class="form-label fw-bold col-4">Guests</label>
                <input type="number" class="form-control border-primary col-8" id="guests" name="guests" placeholder="No. of guests" required>
              </div>
            </div>
  
            <!-- Additional Requests -->
            <div class="row mb-4">
              <div class="col-lg-12 d-flex align-items-center">
                <label for="requests" class="form-label fw-bold col-2">Additional Requests</label>
                <textarea class="form-control border-primary col-10" id="requests" name="requests" rows="3" placeholder="Enter any specific requirements"></textarea>
              </div>
            </div>
  
            <!-- Submit Button -->
            <div class="text-center">
              <button type="submit" class="btn btn-primary px-5 py-2">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Custom CSS for Form Styling -->
  <style>
    .form-container {
      background-color: #f9f9f9;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(62, 104, 162, 0.1);
      max-width: 1200px; /* Make the form container larger */
    }
  
    .form-label {
      text-align: right;
      margin-right: 10px;
    }
  
    .form-control:focus, .form-select:focus {
      box-shadow: none;
      border-color: #007bff;
    }
  
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      border-radius: 30px;
      transition: background-color 0.3s ease;
    }
  
    .btn-primary:hover {
      background-color: #0056b3;
    }
  
    @media (max-width: 767px) {
      .form-label {
        text-align: left;
      }
  
      .row {
        flex-direction: column;
      }
  
      .col-lg-6, .col-md-6 {
        flex-direction: column;
      }
    }
  </style>
